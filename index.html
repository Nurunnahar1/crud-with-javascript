<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Operation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div class="students my-5">
        <div class="container my-5">
            <div class="row justify-content-center">
                <div class="col-md-10">
                    <button data-bs-toggle="modal" data-bs-target="#student-create" class="btn btn-primary"> Create new
                        student</button><br><br>
                    <div class="card shadow">
                        <div class="card-header">
                            <h2>All students data</h2>
                        </div>
                        <div class="card-body">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Photo</th>
                                        <th>Name</th>
                                        <th>Email</th>
                                        <th>Phone</th>
                                        <th>Location</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>1</td>
                                        <td><img src="https://www.hdrc-bd.com/wp-content/uploads/2018/11/33.-Nurunnahar-220x230.jpg"
                                                alt=""></td>
                                        <td>Nasrin</td>
                                        <td>nasrin@gmail.com</td>
                                        <td>0147850369</td>
                                        <td>Sherpur, Bogura</td>
                                        <td>
                                            <button class="btn btn-sm btn-info" data-bs-toggle="modal"
                                                data-bs-target="#student-show"><i class="fa-solid fa-eye"></i></button>
                                            <button class="btn btn-sm btn-warning"><i
                                                    class="fa-solid fa-pen-to-square"></i></button>
                                            <button class="btn btn-sm btn-danger"><i
                                                    class="fa-solid fa-trash"></i></button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="student-create">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="modal-body ">
                        <button class="btn-close" data-bs-dismiss="modal"></button>
                        <div class="msg"></div>
                        <form id="student-create-form">
                            <div class="my-3">
                                <input type="text" class="form-control" placeholder="Name" name="name" />
                            </div>
                            <div class="my-3">
                                <input type="text" class="form-control" placeholder="Email" name="email" />
                            </div>
                            <div class="my-3">
                                <input type="text" class="form-control" placeholder="Phone" name="phone" />
                            </div>
                            <div class="my-3">
                                <input type="text" class="form-control" placeholder="location" name="location" />
                            </div>
                            <div class="my-3">
                                <input type="text" class="form-control" placeholder="Photo" name="photo" />
                            </div>
                            <div class="my-3">
                                <button type="submit" class="btn btn-primary">Create</button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="modal fade" id="student-show">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="student-data">
                        <img src="https://www.hdrc-bd.com/wp-content/uploads/2018/11/33.-Nurunnahar-220x230.jpg" alt="">
                        <h3>Nasrin</h3>
                        <p>Sherpur, Bogura</p>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"> </script>
    <script src="src/data.js"></script>
    <script src="src/functions.js"></script>
    <script src="src/models.js"></script>
    <script src="src/main.js"></script> 
</body>

</html>
